{% extends "finder/base.html" %}

{% block content %}

    <div class="col-lg-12">
        <hr>        
        <h2 class="intro-text text-center" style="color: beige;">S'inscrire</h2>
        <hr class="divider1 my-4"/>
        <hr>
        <hr>            
    </div>


<div class="col-lg-4 mx-auto">
    <div class="crispy p-3 mx-auto" style="background-color: rgba(255, 255, 255, 0.65);">
        <form method="POST" class='form-group'>
            <div class='crispy'>
            {% csrf_token %}

    </div>
</div>

</header>

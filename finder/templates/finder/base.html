{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'finder/css/style.css' %}">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Pur Beurre </title>
    <meta property="og:url"           content="puramantecados.herokuapp.com" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Pur Beurre à changé ma vie!" />
    <meta property="og:description"   content="Comment ai-je pu vivre sans cette application? Manger ce que l'on aime mais plus sainement! J'ai ai rêvé, Pur Beurre l'a fait! " />
    <meta property="og:image"         content="https://puramantecados.herokuapp.com/static/finder/img/logo_pur_beurre.png" />
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <script src="{% static 'finder/js/scripts.js' %}"></script>
    <script src="{% static 'finder/js/ajax.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'finder/img/pur_beurre_favicon.png' %}" />
</head>

<body id="page-top">
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0&appId=205384187533881&autoLogAppEvents=1"></script>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/"> <img src="{% static 'finder/img/logo_pur_beurre.png' %}"
                    style="width:40px;"> Pur beurre</a><button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 px-2">
                    <form class="form-inline px-2" action="/finder/search" method="get" autocomplete="off">
                        <input class="form-control mr-sm-2" name="query" type="text" placeholder="">
                        <button class="btn" type="submit">Chercher</button>
                    </form>
                    {% block nav-style %}{% endblock %}
                    {% if user.is_authenticated %}
                    <li class="nav-item px-3"><a href="{% url 'register:account' user.id %}" class='btn-top'
                            role="button"><i class="top fas fa-carrot"></i></a></li>
                    <li class="nav-item px-3"><a href="/logout" class='btn-top' role="button"><i
                                class="top fas fa-sign-out-alt"></i></a></li>
                    {% else %}
                    <li class="nav-item px-3"><a href="/login" class='btn-top' role="button"><i
                                class="top fas fa-user"></i></a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    </div>
    <div>
        <footer class="bg-light py-3">
            <div class="d-flex flex-row justify-content-center" style="overflow:auto">
                <div class="small text-center text-muted mr-5"><a href="/mentions">Mentions légales</a></div>
                <div class="small text-center text-muted"><a href="/#bottom">Contact</a></div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="{% static 'finder/js/scripts.js' %}"></script>
    <script src="{% static 'finder/js/ajax.js' %}"></script>
    {% block javascript %}
    {% endblock javascript %}
</body>

</html>
